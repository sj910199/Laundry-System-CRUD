

<section class="hero is-primary is-bold is-fullheight-with-navbar ">
  <div class="hero-body ">
    
<div class="container">
    <h1> </h1>
   
    
    <a href="#" routerLink="/category/create/" class="btn btn-success">Create New Pick-up Order </a>
     
    <table class="table ">
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Status</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.number }}</td>
        <td>{{ category.address }}</td>
        <td>{{ category.status }}</td>
        <td>
          <a href="#" [routerLink]="['/category/', category.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/category/', category.id, 'edit']" class="btn btn-primary text-dark">Edit</a>
          <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger text-dark">Delete</button>
        </td>
      </tr>
    </table>
</div>
</div>
</section>
