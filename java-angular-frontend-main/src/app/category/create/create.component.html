

<section class="hero is-primary is-bold is-fullheight-with-navbar ">
    <div class="hero-body ">
    <div class="container">
    <h1>Create New Pick-Up Order </h1>
   
    <a href="#" routerLink="/" class="btn btn-primary">Home</a>
         
    <form [formGroup]="form" (ngSubmit)="submit()">
   
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="number">Contact Number</label>
            <input
                formControlName="number"
                id="number"
                type="number"
                class="form-control">
            <div *ngIf="f['number'].touched && f['number'].invalid" class="alert alert-danger">
                <div *ngIf="f['number'].errors && f['number'].errors['required']">number is required.</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea
                formControlName="address"
                id="address"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                <div *ngIf="f['address'].errors && f['address'].errors['required']">address is required.</div>
            </div>
            
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <textarea
                formControlName="status"
                id="status"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['status'].touched && f['status'].invalid" class="alert alert-danger">
                <div *ngIf="f['status'].errors && f['status'].errors['required']">statuss is required.</div>
            </div>
            
        </div>
   
   
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
</div>
</section>
